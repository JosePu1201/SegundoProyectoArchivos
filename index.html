<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mi Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .folder {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            position: relative;
            width: 150px;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .folder img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .menu-button {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .folder:hover .menu {
            display: block;
        }

        .menu button {
            display: block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .menu button:hover {
            background-color: #ff5733;
        }
    </style>
</head>
<body>
    <div class="folder" id="folder">
        <img src="https://static.vecteezy.com/system/resources/previews/010/426/297/non_2x/folder-file-icon-free-vector.jpg" alt="Imagen en línea" onclick="cambiarNombre()">
        <p>Mi Carpeta 3 con imagen en línea</p>
        <button class="menu-button">...</button>
        <div class="menu">
            <button onclick="abrirCargador()">Botón 1</button>
            <button>Botón 2</button>
            <button>Botón 3</button>
        </div>
        <input type="file" id="cargador" style="display: none" accept=".txt" onchange="cargarArchivo()">
    </div>

    <script>
        function cambiarNombre() {
            var folder = document.getElementById("folder");
            folder.querySelector("p").textContent = "Hola";
        }

        function abrirCargador() {
            document.getElementById("cargador").click();
        }

        function cargarArchivo() {
            var fileInput = document.getElementById("cargador");
            var selectedFile = fileInput.files[0];
            if (selectedFile) {
                // Aquí puedes procesar el archivo seleccionado, por ejemplo, mostrar su nombre
                alert("Archivo seleccionado: " + selectedFile.name);
            }
        }
    </script>
</body>
</html>
