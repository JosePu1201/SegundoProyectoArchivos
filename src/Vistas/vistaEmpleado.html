<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <label for="text">nombre del usuario</label>
        <button type="submit" id="nuevaCarpeta">Nueva carpeta</button>
        <button type="submit" id="nuevohtml">Nuevo archivo html </button>
        <button type="submit" id="nuevotxt">Nuevo archivo txt</button>
        <button type="submit" id="actualizar">Cambiar contraseña</button>
        <button type="submit" id="cerrar" onclick="accionCerrar()">Cerrar sesión</button>
    </div>
    <div id="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5);">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px;">
            <h2>Nuevo Archivo TXT</h2>
            <form id="txtForm">
                <label for="fileName">Nombre del Archivo:</label>
                <input type="text" id="fileName" name="fileName"><br><br>
                <label for="fileContent">Contenido:</label><br>
                <textarea id="fileContent" name="fileContent" rows="4" cols="50"></textarea><br><br>
                <button type="submit">Agregar</button>
                <button type="button" onclick="closeModal()">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="modal" class="modal" >
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="passwordForm">
                <label for="newPassword">Nueva contraseña:</label>
                <input type="password" id="newPassword" name="newPassword">
                <input type="submit" value="Cambiar contraseña">
            </form>
        </div>
    </div>
    <div>
        <label for="text">path</label>
        <button>Anterior</button>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Encabezado 1</th>
                    <th>Encabezado 2</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla">
                <!-- Aquí se generará el contenido dinámico -->
            </tbody>
        </table>
    </div>

    <script src="empleado.js"></script>
</body>
</html>
